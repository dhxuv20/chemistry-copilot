<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Tabs Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 16px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      width: 100%;
      height: 1000px; /* adjust as needed */
      border: none;
    }
  </style>
</head>
<body>

  <h2>Chemistry Copilot</h2>

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'page1')" id="defaultOpen">Periodic Table</button>
    <button class="tablinks" onclick="openTab(event, 'page2')">Stoichiometry Stepper</button>
  </div>

  <!-- Each tab just loads the other HTML file in an iframe -->
  <iframe id="page1" class="tabcontent" src="PeriodicTable.html"></iframe>
  <iframe id="page2" class="tabcontent" src="Stoichiometry-bridge-12.html"></iframe>

  <script>
    function openTab(evt, pageName) {
      // Hide all tabcontent
      const tabs = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].style.display = "none";
      }
      // Remove active class from buttons
      const buttons = document.getElementsByClassName("tablinks");
      for (let i = 0; i < buttons.length; i++) {
        buttons[i].className = buttons[i].className.replace(" active", "");
      }
      // Show current tab
      document.getElementById(pageName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    // Open the first tab by default
    document.getElementById("defaultOpen").click();
  </script>

</body>
</html>
